<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="./favicon.png" />
		<title>Gross.ery</title>

		<meta property="al:android:url" content="grossery://" />
		<meta property="al:android:package" content="com.grossery" />
		<meta property="al:android:app_name" content="grossery" />
		<meta property="og:title" content="Gross.ery" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="https://jrousseau.ca/grossery/logo.png" />
		<meta property="og:url" content="https://jrousseau.ca/grossery/" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet" />

		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			* {
				font-family: "Rubik", Arial, Helvetica, sans-serif;
			}

			figure {
				width: 200px;
				height: 200px;
				overflow: hidden;
				margin: 0 auto;
			}

			img {
				display: block;
				width: 100%;
				height: 100%;
				transform: translateX(4px) scale(2);
			}

			h1 {
				color: #303030;
				font-weight: 500;
				text-align: center;
			}

			a {
				display: block;
				font-weight: 400;
				text-align: center;
				color: #2d0dbb;
				text-decoration: underline;
				padding: 8px;
			}

			a:first-of-type {
				font-size: 18px;
			}

			.hidden {
				display: none;
			}
		</style>
	</head>
	<body>
		<figure>
			<img src="./logo.png" alt="gross.ery logo" />
		</figure>
		<h1>Gross.ery</h1>
		<a id="open-app" class="hidden" href="grossery://">Ouvrir dans l'application</a>
		<a href="https://play.google.com/store/apps/details?id=com.grossery">Télécharger l'application</a>

		<script>
			const listId = window.location.search.replace("?", "");
			if (listId.length === 24) {
				const anchor = document.getElementById("open-app");
				anchor.href = `grossery://?${listId}`;
				anchor.classList.remove("hidden");
			}
		</script>
	</body>
</html>
